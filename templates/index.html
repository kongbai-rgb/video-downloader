<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>视频下载</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f5f7;
            font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 48px 32px 32px 32px;
            min-width: 340px;
            max-width: 90vw;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 32px;
            letter-spacing: 1px;
        }
        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        input[type="text"] {
            width: 420px;
            max-width: 90vw;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background: #f5f5f7;
        }
        input[type="text"]:focus {
            border: 1.5px solid #0071e3;
            background: #fff;
        }
        button {
            padding: 12px 36px;
            background: #1d1d1f;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: #0071e3;
            box-shadow: 0 4px 16px rgba(0,113,227,0.08);
        }
        #result {
            margin-top: 28px;
            font-size: 1.1rem;
            color: #0071e3;
            min-height: 24px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px 16px 8px;
                min-width: unset;
            }
            h1 {
                font-size: 1.3rem;
            }
            .input-row {
                flex-direction: column;
                gap: 8px;
            }
            input[type="text"] {
                width: 90vw;
                font-size: 0.95rem;
            }
            button {
                font-size: 1rem;
                padding: 10px 18px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频下载</h1>
        <div class="input-row">
            <input type="text" id="url" placeholder="请输入视频链接">
            <button onclick="download()">下载</button>
        </div>
        <p id="result"></p>
    </div>
    <script>
        function download() {
            const url = document.getElementById('url').value;
            fetch('/download', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.msg);
                    // 自动下载
                    window.location.href = data.download_url;
                } else {
                    alert(data.msg);
                }
            })
            .catch(err => {
                alert('请求失败，请检查网络或稍后重试');
            });
        }
    </script>
</body>
</html>
